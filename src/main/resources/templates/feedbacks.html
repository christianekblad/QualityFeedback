<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Garment Quality Feedback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Menu</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="/form">Enter feedback</a></li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
                        <input type="submit" value="Logout" />
                    </form>
                    <a class="nav-link" href="javascript: document.logoutForm.submit()">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:text="${'Logged in as ' + #httpServletRequest.remoteUser}"></a>
                </li>
            </ul>
        </div>

    </div>
</nav>

<div style="width:95%; margin:0 auto;">
    <br><h2>&nbsp;All feedbacks</h2>
<table class="table table-striped table-condensed">
    <thead>
    <tr>
        <th>Feedback ID</th>
        <th>Product Number</th>
        <th>Garment Type</th>
        <th>Age of Garment</th>
        <th>Level of Use</th>
        <th>Color</th>
        <th>Seam</th>
        <th>Print</th>
        <th>Shrinkage</th>
        <th>Durability</th>
        <th>Material</th>
        <th>Comment</th>
        <th>Date Submitted</th>
    </tr>
    </thead>

    <tr th:each="feedback : ${feedbacks}">
        <th th:text="${feedback.id}"></th>
        <th th:text="${feedback.productNumber}"></th>
        <th th:text="${feedback.garmentType}"></th>
        <th th:text="${feedback.ageOfGarment}"></th>
        <th th:text="${feedback.levelOfUse}"></th>
        <th th:text="${feedback.color}"></th>
        <th th:text="${feedback.seam}"></th>
        <th th:text="${feedback.print}"></th>
        <th th:text="${feedback.shrinkage}"></th>
        <th th:text="${feedback.durability}"></th>
        <th th:text="${feedback.material}"></th>
        <th th:text="${feedback.comment}"></th>
        <th th:text="${feedback.dateSubmitted}"></th>
        <!-- <th><a th:href="@{'/edit/' + ${feedback.id}}">Edit</a></th> -->
    </tr>
</table>
</div>
</body>
</html>
