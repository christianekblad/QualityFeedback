<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Give Garment Quality Feedback</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Menu</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="/feedbacks">Show Garment Quality Feedback</a></li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
                        <input type="submit" value="Logout" />
                    </form>
                    <a class="nav-link" href="javascript: document.logoutForm.submit()">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:text="${'Logged in as ' + #httpServletRequest.remoteUser}"></a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="px-4 py-2 my-2 text-left">
    <h2 class="display-5 fw-bold">Give Feedback</h2>
    <form action="/saveFeedback" th:object="${feedback}" method="POST">
        <b>Product Number:</b><br><input type="text" size="28" th:field="*{productNumber}" required><br><br>
        <b>Garment Type:</b><br><input type="text" size="28" th:field="*{garmentType}" required><br><br>
        <b>Age of Garment:</b><br>
        <input type="radio" id="age1" name="age" value="1" th:field="*{ageOfGarment}">
        <label for="age1">New&nbsp;&nbsp;&nbsp;</label>
        <input type="radio" id="age2" name="age" value="2" th:field="*{ageOfGarment}">
        <label for="age2">1-3 months&nbsp;&nbsp;&nbsp;</label>
        <input type="radio" id="age3" name="age" value="3" th:field="*{ageOfGarment}">
        <label for="age3">3-6 months&nbsp;&nbsp;&nbsp;</label>
        <input type="radio" id="age4" name="age" value="4" th:field="*{ageOfGarment}">
        <label for="age4">6-12 months&nbsp;&nbsp;&nbsp;</label>
        <input type="radio" id="age5" name="age" value="5" th:field="*{ageOfGarment}">
        <label for="age5">+12 months&nbsp;&nbsp;&nbsp;</label><br><br>

        <b>Level of Use:</b><br>
        <input type="radio" id="levelOfUse1" name="levelOfUse1" value="1" th:field="*{levelOfUse}">
        <label for="levelOfUse1">Never&nbsp;&nbsp;&nbsp;</label>
        <input type="radio" id="levelOfUse2" name="levelOfUse2" value="2" th:field="*{levelOfUse}">
        <label for="levelOfUse2">1-3 times&nbsp;&nbsp;&nbsp;</label>
        <input type="radio" id="levelOfUse3" name="levelOfUse3" value="3" th:field="*{levelOfUse}">
        <label for="levelOfUse3">4-10 times&nbsp;&nbsp;&nbsp;</label>
        <input type="radio" id="levelOfUse4" name="levelOfUse4" value="4" th:field="*{levelOfUse}">
        <label for="levelOfUse4">11-19 times&nbsp;&nbsp;&nbsp;</label>
        <input type="radio" id="levelOfUse5" name="levelOfUse5" value="5" th:field="*{levelOfUse}">
        <label for="levelOfUse5">+20 times</label><br><br>

        <b>Color:</b><br>
        Poor <input type="range" style="width: 500px;" id="color" name="color" min="1" max="5" th:field="*{color}"> Great<br><br>
        <b>Seam:</b><br>
        Poor <input type="range" style="width: 500px;" id="seam" name="seam" min="1" max="5" th:field="*{seam}"> Great <br><br>
        <b>Print:</b><br>
        Poor <input type="range" style="width: 500px;" id="print" name="print" min="1" max="5" th:field="*{print}"> Great <br><br>
        <b>Shrinkage:</b><br>
        Poor <input type="range" style="width: 500px;" id="shrinkage" name="shrinkage" min="1" max="5" th:field="*{shrinkage}"> Great <br><br>
        <b>Material:</b><br>
        Poor <input type="range" style="width: 500px;" id="material" name="material" min="1" max="5" th:field="*{material}"> Great <br><br>
        <b>Comment:</b><br><textarea rows="3" cols="73" name="comment" th:field="*{comment}"></textarea><br><br>
        <b>Date Submitted:</b><br><input type="text" size="28" th:field="*{dateSubmitted}" required><br><br>

        <input type="submit" class="btn btn-primary btn-lg px-4 me-sm-3" value="Save">
    </form>
</div>
</body>
</html>
